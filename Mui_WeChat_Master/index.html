<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
				background: url(img/bg.png) no-repeat;
				background-size: 100%;
				overflow: hidden;
			}
			
			.footer_btn {
				position: absolute;
				bottom: 56px;
				width: 100%;
			}
			
			#sign {
				background: #1AAD19;
				position: absolute;
				left: 20px;
			}
			
			.footer_btn button {
				padding: 11px 29px;
				font-size: 12px;
				border-radius: 2px;
				display: inline-block;
				line-height: 12px;
			}
			
			#register {
				position: absolute;
				right: 20px;
				color: #555;
			}
			
			.footer_btn button:active {
				background: #EFEFF4;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
		</script>
	</head>

	<body>

		<div class="mui-content">

			<div class="footer_btn">
				<button type="button" id="sign" class="mui-btn mui-btn-success">登录</button>
				<button type="button" id="register" class="mui-btn">注册</button>
			</div>

		</div>

		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui(".footer_btn").on('tap', '#sign', function() {
				console.log(this)
				//  进入登录部分
    window.location.assign('./view/login.html')
			})
			mui(".footer_btn").on('tap', '#register', function() {
				console.log(this)

			})
		</script>
	</body>

</html>
