<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>垃圾游戏</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #F2F2F2;
				height: 100%;
			}
			
			#demo {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background: pink;
				width: 260px;
				height: 260px;
				border-radius: 50%;
			}
			
			#demo1 {
				background: #F2F2F2;
				width: 220px;
				height: 220px;
				border-radius: 50%;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			
			#youxi {
				border-radius: 50%;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background: #000;
				width: 130px;
				height: 130px;
			}
			
			#youxi1 {
				border-radius: 50%;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background: #F2F2F2;
				width: 110px;
				height: 110px;
			}
			
			#start {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				z-index: 99;
				width: 235px;
				height: 70px;
				text-align: center;
				justify-content: center;
				line-height: 70px;
				font-size: 24px;
				background: rgba(0, 0, 0, 0.3);
				border-radius: 12px;
			}
			
			body {
				overflow: hidden;
				min-width: 320px;
				max-width: 640px;
				margin: 0 auto;
			}
		</style>
	
	</head>

	<body>

		<div id="demo">
			<div id="demo1">

				<div id="youxi">
					<div id="youxi1">

					</div>
				</div>

			</div>
		</div>
		<div id="start">
			start
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var biandale = true;

			function myTimer() {

				if(biandale == true) {
					bianda();
				} else {
					bianxiao();
				}
				function bianda() {
					var oldWidth = $("body #youxi").width();
					$("body #youxi").width(oldWidth + 5);
					$("#youxi1").width(oldWidth - 19);
					$("#youxi").height(oldWidth + 5);
					$("#youxi1").height(oldWidth - 19);
					if(oldWidth >= $("#demo").width()) {
						biandale = false;
						console.log("可以变小了")
					}

				}

				function bianxiao() {
					var oldWidth = $("body #youxi").width();
					$("body #youxi").width(oldWidth - 5);
					$("#youxi1").width(oldWidth - 19);
					$("#youxi").height(oldWidth - 5);
					$("#youxi1").height(oldWidth - 19);
					if(oldWidth <= "50") {
						biandale = true;
						console.log("可以变大了")
					}
				}
			}

			var start;
			$("#start").click(function() {

				$("#start").hide();

				start = setInterval(function() {
					myTimer();
				}, 10);
			})

			$("#youxi1").click(function() {
				clearInterval(start);
				//  游戏判定

				$("body #youxi").width();

				if($("body #youxi").width() >= $("#demo1").width() && $("body #youxi").width() <= $("#demo").width()) {
					$("#start").text("游戏成功");
					$("#start").show();

				} else {
					$("#start").text("失败");
					$("#start").show();
				}

				console.log($("body #youxi").width())
			})
		</script>
	</body>

</html>
