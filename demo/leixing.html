<!DOCTYPE html>
<html lang="en">

<head>
    <title>雷欣</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/init.css" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <script src="js/jquery.min.js" type="text/javascript">
    </script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <style>
        body {
            min-width: 320px;
            max-width: 640px;
            margin: 0 auto;
        }
        
        .swi_banner {
            width: 100%;
        }
        
        .mask {
            display: none;
            position: fixed;
            min-width: 320px;
            max-width: 640px;
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 333;
            height: 100%;
        }
        
        .mask_img {
            display: block;
            width: 96%;
            height: 300px;
            margin: 150px auto;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="swi_banner" src="images/asd5.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swi_banner" src="images/asdf.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swi_banner" src="images/asdf0.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swi_banner" src="images/sdf.jpg" alt=""></div>
        </div>

        <div class="swiper-pagination swipa_item1"></div>


        <div class="swiper-button-prev previ"></div>
        <div class="swiper-button-next nexti"></div>
    </div>
    <p style="text-align: center;">雷欣</p>
    <div class="mask">
        <img src="" class="mask_img" alt="">
    </div>
    <script>
        window.onload = function() {
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                autoplay: 4000,

                pagination: '.swiper-pagination',

                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',

            });
        }
    </script>
    <script>
        $(".swi_banner").click(function() {
            var x = $(this).attr("src");
            $(".mask_img").attr("src", x);
            $(".mask").show();
        });
        $(".mask").click(function() {
            $(this).hide();
        })
    </script>
</body>

</html>
