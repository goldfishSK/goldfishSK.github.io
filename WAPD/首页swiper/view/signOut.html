<!DOCTYPE html>
<html lang="en">

	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<link href="../css/init.css" rel="stylesheet">
	</head>
	<style>
		@font-face {
			font-family: "iconfont";
			src: url('../icon/iconfont.eot');
			/* IE9*/
			src: url('../icon/iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
			url('../icon/iconfont.woff') format('woff'), /* chrome, firefox */
			url('../icon/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
			url('../icon/iconfont.svg#iconfont') format('svg');
			/* iOS 4.1- */
		}
		
		.iconfont {
			font-family: "iconfont" !important;
			font-size: 16px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
		
		body {
			width: 100%;
			min-width: 320px;
			max-width: 640px;
			background: #fff;
			margin: 0 auto;
		}
		
		.head_nav {
			height: 40px;
			line-height: 40px;
			width: 100%;
			background: #f4f4f4;
			text-align: center;
		}
		
		.hns_h4 {
			color: #454c5b;
			line-height: 40px;
			display: inline-block;
		}
		
		.hns_i {
			line-height: 40px;
			text-indent: 10px;
			color: #333;
			float: left;
		}
		
		.content {
			width: 100%;
			text-align: center;
		}
		
		.content img {
			display: block;
			width: 150px;
			margin: 0px auto;
		}
		
		.content p {
			display: block;
			line-height: 23px;
			font-size: 13px;
			color: #999;
			width: 100%;
			text-align: center;
			margin-top: 5px;
		}
		
		.footer {
			display: block;
			width: 100%;
			text-align: center;
			margin-top: 9px;
		}
		
		.footer a {
			border: 1px solid #f23;
			padding: 5px;
			color: #fff;
			background: #F34;
			border-radius: 5px;
			width: 40%;
			display: inline-block;
			margin: auto;
			font-size: 14px;
			margin: 0px 3px;
		}
	</style>

	<body>
		<div class="head_nav">
			<span class="hn_s"><i class="iconfont hns_i">&#xe65e;</i></span>
			<h4 class="hns_h4">系统提示</h4>
		</div>
		<div class="content">
			<img src="../img/icogantanhao.png" alt="">
			<p>您已经成功的退出了</p>
		</div>
		<div class="footer">
			<a href="login.html" id="back">返回上一页</a>
			<a href="../index.html" id="getIndex">返回首页</a>
		</div>
		<script>
		</script>

	</body>

</html>
