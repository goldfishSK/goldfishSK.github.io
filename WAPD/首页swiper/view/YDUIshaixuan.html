		<style type="text/css">
			body,
			.m-navbar,
			.footer {
				min-width: 320px;
				max-width: 640px;
				margin: 0 auto;
			}
			
			.m-navbar,
			.footer {
				position: fixed;
				z-index: 333;
				left: 0;
				right: 0;
				width: 100%;
			}
			
			.m-navbar {
				top: 0;
			}
			
			.footer {
				bottom: 0;
			}
			
			.content {
				margin-top: 0.9rem;
				color: #848484;
				font-size: 0.26rem;
				background: #FFFFFF;
				padding-bottom: 1rem;
			}
			
			.grids-span {
				border: 1px solid #DDDDDD;
				border-radius: 5px;
				display: block;
				width: 100%;
				/* margin: 2%; */
				height: 0.7rem;
				line-height: 0.7rem;
			}
			
			.m-grids-3 .grids-item:not(:nth-child(3n)):before {
				border-right: 0;
			}
			
			.grids-item {
				padding: 0.15rem 0 0.25rem 0;
			}
			
			.title {
				line-height: 0.8rem;
				text-indent: 0.3rem;
				color: #666;
			}
			
			.grids-item:after {
				border-bottom: 0;
			}
			
			.m-grids-2 .grids-item:not(:nth-child(2n)):before {
				border-right: 0;
			}
			
			.m-grids-2:before {
				width: 0;
			}
			
			.grids-span input {
				border: none;
				text-align: center;
			}
			
			.gride_input1:before {
				content: "";
				width: 10px;
				height: 1px;
				background: #666;
				display: block;
				position: absolute;
				top: 48%;
				left: -5px;
			}
			
			.footer {
				border-top: 1px solid #DDDDDD;
			}
			
			.footer .m-grids-2 a:first-child {
				border-right: 1px solid #ddd;
				color: #333333;
			}
			
			.footer .m-grids-2 a:last-child {
				background-color: #E60044;
			}
			
			.footer .m-grids-2 a:last-child .grids-txt {
				color: #FFFFFF !important;
			}
			
			.chionce {
				background: #E60044;
				color: #FFFFFF;
			}
			
			.add_to {
				color: #E60044;
			}
			
			.add_two {
				color: #E60044;
				margin: 0px 4px;
			}
			
			.grids-span input {
				color: #333333;
			}
		</style>
	</head>
