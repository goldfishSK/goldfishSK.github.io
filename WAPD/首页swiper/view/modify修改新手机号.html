<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" href="../css/ydui.css" />
		<script src="../js/ydui.flexible.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.m-cell{
				margin-top: 1.5rem;
			}
			.btn-danger{
				width: 75%;
				height: 0.8rem;
				line-height: 0.8rem;
				margin:  0 auto;
				margin-top: 1rem;
			}
			.navbar-title{
				font-size: 0.33rem !important;
			}
			.btn-warning{
				background: #EF4F4F !important;
			}
		</style>
	</head>

	<body>

		<header class="m-navbar">
			<a href="#" class="navbar-item">
				<i class="back-ico"></i>
			</a>
			<div class="navbar-center">
				<span class="navbar-title">修改手机号</span>
			</div>

		</header>
		
		<div class="m-cell">
			<div class="cell-item">
				<div class="cell-left">新手机号：</div>
				<div class="cell-right"><input type="number" id="phone" pattern="[0-9]*" class="cell-input" placeholder="请输入手机号" autocomplete="off" />
					<button type="button" class="btn btn-warning" id="J_GetCode">获取短信验证码</button>
				</div>
			</div>
			<div class="cell-item">
				<div class="cell-left">验证码：</div>
				<div class="cell-right"><input type="number" id="code" pattern="[0-9]*" class="cell-input" placeholder="请输入验证码" autocomplete="off" />

				</div>
			</div>
		</div>
        <button type="submit" class="btn-block btn-danger" disabled="disabled">确认</button>

		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ydui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var $getCode = $('#J_GetCode');

			/* 定义参数 */
			$getCode.sendCode({
				disClass: 'btn-disabled',
				secs: 60,
				run: false,
				runStr: '{%s}秒后重新获取',
				resetStr: '重新获取验证码'
			});

			$getCode.on('click', function() {
				/* ajax 成功发送验证码后调用【start】 */

				YDUI.dialog.loading.open('发送中');

				setTimeout(function() {

					YDUI.dialog.loading.close();

					$getCode.sendCode('start');
					YDUI.dialog.toast('已发送', 'success', 1500);

				}, 1500);

			});
			//   修改验证确认
			$(".btn-danger").on("click",function(){
                  
			})
		</script>
	</body>

</html>
