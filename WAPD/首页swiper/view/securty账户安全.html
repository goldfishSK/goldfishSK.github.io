			//    隐藏手机号中间四位
			function hidePhone() {
				var text = $(".modiPhone").text();

				var arr = [];
				for(var i = 0; i < text.length; i++) {

					if(i >= 3 && i <= 7) {
						arr.push("*")
					} else {
						arr.push(text[i]);
					}
				}

				$(".modiPhone").text(str)
