<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" href="../css/init.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				width: 100%;
				min-width: 320px;
				max-width: 640px;
				margin: 0 auto;
				height: 100%;
				background: #F4F4F4;
			}
			
			.header {
				width: 100%;
				height: 41px;
				line-height: 41px;
				background: #FFFFFF;
				padding-bottom: 10px;
			}
			
			.server {
				display: inline-block;
				padding: 5px 6px 5px 8px;
				border: 1px solid #ddd;
				border-radius: 5px;
				height: 30px;
				margin-top: 5px;
				margin-left: 27px;
				width: 72%;
			}
			
			.server img {
				width: 25px;
				position: absolute;
				left: 0;
				top: 7px;
			}
			
			.server input {
				border: none;
				position: relative;
				top: -10px;
				width: 100%;
				max-width: 200px;
				height: 25px;
				line-height: 25px;
			}
			
			.btn {
				display: inline-block;
				float: right;
				color: #ff2233;
				border: none;
				background: none;
				font-size: 16px;
				font-weight: 200;
				padding: 11px 14px;
			}
			
			.content {
				width: 100%;
			}
			
			.con_head {
				width: 100%;
				background: #EBEBEB;
				height: 35px;
			}
			
			.head_title {
				color: #858585;
				line-height: 35px;
				margin-left: 20px;
				font-size: 15px;
			}
			
			.con_ul {
				display: block;
				width: 100%;
			}
			
			.con_ul li {
				display: block;
				width: 100%;
				height: 35px;
				line-height: 35px;
				text-indent: 20px;
				color: #484848;
				font-weight: 700;
			}
			
			.con_ul li:after {
				content: "";
				display: block;
				height: 1px;
				width: 96%;
				background: #959595;
				float: right;
			}
			
			.clear {
				width: 100%;
				text-align: center;
			}
			
			.clear button {
				background: #FFFFFF;
				color: #666666;
				border: 1px solid #C6C6C6;
				width: 80%;
				height: 40px;
				line-height: 40px;
				border-radius: 5px;
				margin-top: 30px;
				font-size: 14px;
			}
			
			.mask-black-dialog {
				background-color: rgba(0, 0, 0, 0.4);
				position: fixed;
				z-index: 1500;
				bottom: 0;
				right: 0;
				left: 0;
				top: 0;
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				-ms-flex-pack: center;
				justify-content: center;
				-webkit-box-align: center;
				-webkit-align-items: center;
				-ms-flex-align: center;
				align-items: center;
			}
			
			.m-confirm {
				width: 85%;
				background-color: #FAFAFA;
				border-radius: 2px;
				font-size: 15px;
			
				margin: auto;
				position: fixed;
				top: 40%;
				left: 0;
				right: 0;
			}
			
			.confirm-hd {
				text-align: left;
				padding: 15px 20px 5px;
			}
			
			.confirm-hd .confirm-title {
				font-weight: normal;
				color: #444;
				word-break: break-all;
			}
			
			.confirm-bd {
				text-align: left;
				padding: 0 20px;
				font-size: 14px;
				color: #888;
				line-height: 20px;
				word-break: break-all;
			}
			
			.confirm-ft {
				position: relative;
				line-height: 40px;
				margin-top: 14px;
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
			
			.confirm-ft>a {
				position: relative;
				text-align: center;
				display: block;
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				-ms-flex: 1;
				flex: 1;
				padding: 0 2px;
			}
			
			.confirm-ft>a.confirm-btn.default {
				color: #353535;
			}
			
			.confirm-ft>a:not(:last-child):after {
				content: '';
				position: absolute;
				z-index: 0;
				top: 0;
				right: 0;
				height: 100%;
				border-right: 1px solid #D9D9D9;
				-webkit-transform: scaleX(0.5);
				transform: scaleX(0.5);
				-webkit-transform-origin: 100% 0;
				transform-origin: 100% 0;
			}
			
			.confirm-ft:after {
				content: '';
				position: absolute;
				z-index: 0;
				top: 0;
				left: 0;
				width: 100%;
				height: 1px;
				border-top: 1px solid #D9D9D9;
				-webkit-transform: scaleY(0.5);
				transform: scaleY(0.5);
				-webkit-transform-origin: 0 0;
				transform-origin: 0 0;
			}
			
			#YDUI_CONFRIM {
				display: none;
			}
			
			.confirm-ft>a.confirm-btn.primary {
				color: #0BB20C;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<form action="" method="post">

				<div class="server">
					<img src="../img/back.png" alt="" onclick="Back()" />
					<input type="text" placeholder="请输入文字或者拼音" class="changeInput" />

				</div>
				<button type="submit" class="btn">搜索</button>
			</form>

		</div>
		<div class="content">
			<div class="con_head">
				<span class="head_title">暂无搜索记录</span>
			</div>
			<ul class="con_ul">
				<li>
					家具
				</li>
			</ul>

			<div class="clear">
				<button>清空历史记录</button>
			</div>
		</div>

		<div class="mask-black-dialog" id="YDUI_CONFRIM">
			<div class="m-confirm">
				<div class="confirm-hd"><strong class="confirm-title">全名网</strong></div>
				<div class="confirm-bd">确定要清空历史记录吗！</div>
				<div class="confirm-ft">
					<a href="javascript:;" class="confirm-btn default">取消</a>
					<a href="javascript:;" class="confirm-btn primary">确定</a>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/pivate/server.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
