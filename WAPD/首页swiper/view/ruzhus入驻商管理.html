			body,.head_nav{
				min-width: 320px;

			.head_nav {
				position: fixed;
				width: 100%;
				top: 0;
				left: 0;
				right: 0;
				height: 40px;
				background: #FFFFFF;
				box-shadow: 0 1px 6px #ccc;

			}
			
			.head_nav h4 {
				display: inline-block;
				line-height: 40px;
				text-align: center;
				width: 100%;
			}
			
			.head_nav span {
				display: inline-block;
				position: absolute;
			}
			
			.head_nav span img {
				display: block;
				height: 30px;
				margin-top: 5px;
				margin-left: 10px;
				z-index: 88;
			}
			
			.content {
				text-align: center;
			}
			
			.content a {
				display: inline-block;
				width: 39%;
				line-height: 38px;
				background: #ff3344;
				color: #fff;
				border-radius: 5px;
				margin: 0 15px;
				margin-top: 40%;
			}
			
			.qrcode {
				margin-top: 20%;
			}
			
			.qrcode ul {}
			
			.qrcode ul li {
				display: inline-block;
				width: 49%;
				text-align: center;
			}
			
			.qrcode img {
				display: block;
				width: 70%;
				margin: 0 auto;
				max-width: 170px;
			}
			
			.qrcode p {
				font-size: 14px;
				line-height: 22px;
			}
			
			.footer {
				text-align: center;
				width: 98%;
				overflow: hidden;
				padding-bottom: 55px;
				padding-top: 70px;
				margin: 0 auto;
			}
			
			.footer .links {
				width: 75%;
				margin: 0 auto;
				background: none;
			}
			
			.footer .links a {
				border-right: 1px solid #dcdcdc;
				height: 20px;
				line-height: 20px;
				font-size: 14px;
				padding-left: 10px;
				padding-right: 10px;
			}
			
			.footer span {
				color: #82858A;
			}
			
			.footer .linkss {
				width: 65%;
				margin: 0 auto;
				height: 70px;
				margin-top: 10px;
			}
			
			.footer .linkss li {
				width: 33.3%;
				float: left;
				text-align: center;
				height: 70px;
				font-size: 10px;
			}
			
			.footerimg_1 {
				background-position: 0 0;
			}
			
			.footerimg_1,
			.footerimg_2,
			.footerimg_3 {
				background: url(../img/pub_footer.png) no-repeat;
				background-size: auto 170px;
			}
			
			.footer .linkss li a i {
				display: block;
				width: 40px;
				height: 40px;
				margin: auto;
			}
			
			.footerimg_2 {
				background-position: 0 -60px;
			}
			
			.footerimg_3 {
				background-position: 0 -124px;
			}
			
			.footer p {
				display: inline-block;
				text-align: center;
				line-height: 20px;
				font-size: 13px;
				color: #555555;
			}
			
			*,
			 :after,
			 :before {
				box-sizing: border-box;
				outline: 0;
			}
			
			a,
			a:hover {
				text-decoration: none
			}
			
			::-webkit-scrollbar {
				width: 1px;
				float: right;
			}
