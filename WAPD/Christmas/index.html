<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" href="css/init.css" />
		<link rel="stylesheet" href="css/Christmas.css" />
	</head>

	<body>

		<!--  布局         -->
		<!-- 头部 -->
		<div class="header">

		</div>
		<!--End-->

		<!--内容-->
		<div class="content">
			<!-- 左边 -->
			<div class="con_left">

			</div>
			<!--End-->
			<!-- 中间 -->
			<div class="con_center">
				<img src="img/4.png" class="img-4" />
				<div class="img-5">

				</div>
				<img src="img/6.png" class="img-4" />
				<div class="img-7">

				</div>
				<img src="img/8.png" class="img-4" />

				<div class="img-9">

				</div>
				<img src="img/10.png" class="img-4" />

			</div>

			<!--End-->
			<!--右边-->
			<div class="con_right">

			</div>
			<!--End-->
		</div>
		<img src="img/background_images.png" alt="" id="backgroun_images" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				changeSize();
			}

			function changeSize() {
				$(".header").css({
					'height': $("#backgroun_images").height() * 0.143,
					'background': 'url("./img/1.png") no-repeat',
					'background-size': '100%'

				})
				$(".content").css({
					'height': $("#backgroun_images").height() * (1 - 0.143),
				})
				$(".con_left").css({
					'height': $("#backgroun_images").height() * (1 - 0.143),
					'width': $("#backgroun_images").width() * 0.2204,
					'background': "url('./img/2.png') no-repeat",
					'background-size': '100%'
				})
				$(".con_center").css({
					'height': $("#backgroun_images").height() * (1 - 0.143),
					'width': $("#backgroun_images").width() * 0.5263,
					'position': 'absolute'

				})
				$(".con_right").css({
					'height': $("#backgroun_images").height() * (1 - 0.143),
					'width': $("#backgroun_images").width() * 0.254,
					'background': "url('./img/3.png') no-repeat",
					'background-size': '100%'
				})
				$(".img-5").css({
					'height': $("#backgroun_images").height() * 0.1617 - 1,
					'background': "url('./img/11.jpg') no-repeat",
					'background-size': '100%'
				})
				$(".img-7").css({
					'height': $("#backgroun_images").height() * 0.1686,
					'background': "url('./img/12.jpg') no-repeat",
					'background-size': '100%'
				})
				$(".img-9").css({
					'height': $("#backgroun_images").height() * 0.2564,
					'background': "url('./img/9.png') no-repeat",
					'background-size': '100%'
				})
			}
			window.onresize = function() {

				changeSize()

			}
			console.log($("#backgroun_images").width(), $("#backgroun_images").height())
		</script>
	</body>

</html>
