<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<style type="text/css">
			.mui-bar-nav {
				top: 0;
				-webkit-box-shadow: 0 1px 6px #ccc;
				box-shadow: 0 1px 6px #ccc;
			}
			
			.mui-bar {
				position: fixed;
				z-index: 10;
				right: 0;
				left: 0;
				height: 44px;
				padding-right: 10px;
				padding-left: 10px;
				border-bottom: 0;
				background-color: #f7f7f7;
				-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
			}
			
			header {
				box-shadow: 0 1px 6px #ccc !important;
			}
			
			.head-img {
				background: url('../img/back (1).png') no-repeat;
				/* border-radius: 50%; */
				background-size: 25px;
				width: 25px;
				height: 25px;
				margin-top: 11px;
				left: 6px;
				position: static !important;
			}
			
			.mui-pull-left {
				float: left;
			}
			
			.mui-icon {
				font-family: Muiicons;
				font-size: 24px;
				font-weight: 400;
				font-style: normal;
				line-height: 1;
				display: inline-block;
				text-decoration: none;
				-webkit-font-smoothing: antialiased;
			}
			
			.mui-title {
				font-size: 17px;
				font-weight: 500;
				line-height: 44px;
				position: absolute;
				display: block;
				width: 100%;
				margin: 0 -10px;
				padding: 0;
				text-align: center;
				white-space: nowrap;
				color: #000;
			}
			
			.mui-title {
				font-size: 16px;
			}
			
			.mui-bar .mui-title {
				right: 40px;
				left: 40px;
				display: inline-block;
				overflow: hidden;
				width: auto;
				margin: 0;
				text-overflow: ellipsis;
			}
			
			body {
				background: #555555;
			}
			
			img {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			
			a {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: auto;
				height: 20px;
				text-align: center;
				color: #fff;
				margin-bottom: 59%;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left head-img" href="../home.html"></a>
			<h1 class="mui-title">全名网商家</h1>
		</header>
		<img src="" id="code_img">
		<div id="code"></div>
		<a href="../home.html">返回上一页</a>

		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
		<script type="text/javascript">
			//			http://pan.baidu.com/share/qrcode?w=150&amp;h=150&amp;url=http://www.quanmingwang.com/m/register_branch.php?branch_id=43
			var string = "http://pan.baidu.com/share/qrcode?w=120&amp;h=100&amp;url=http://www.quanmingwang.com/m/register_branch.php?branch_id=";
			var information = JSON.parse(localStorage.information);
			var src = string + information.branch_id;
			$("#code_img").attr("src", src);

			// H5 plus事件处理
			function plusReady() {
				// 监听键按下事件
				plus.key.addEventListener("keydown", function(e) {
					console.log("keydown: " + e.keyCode);

					if(e.keyCode == 4) {
						//  这个按下的返回按键
						window.location.assign("../home.html")

					}
				}, false);
				// 监听键松开事件
				plus.key.addEventListener("keyup", function(e) {
					console.log("keyup: " + e.keyCode);

				}, false);
				// 监听长按键事件
				plus.key.addEventListener("longpressed", function(e) {
					console.log("longpressed: " + e.keyCode);

				}, false);
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			
		</script>
		
	</body>

</html>
