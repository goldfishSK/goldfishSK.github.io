		<script type="text/javascript" charset="utf-8">
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			//			mui("body").on("tap", "a", clicked);
			//
			//			function clicked() {
			//				var url = $(this).attr("href");
			//				window.location.assign(url);
			//			}
			var information = JSON.parse(localStorage.information);
			console.log(information)
			//   订单查看查看
			mui("body").on("tap", "#ManList", function() {
				if(information.branch == 0) {
					mui.alert("请完成分店认证", "全名网")
				}

				if(information.branch == 2) {
					//  进入推荐分店的会员查看页面
					window.location.assign('./view/BranchList.html')
				}
				if(information.branch == 1) {
					//  进入业务经理的会员查看页面
					window.location.assign('./view/ManagerList.html')
				}

			});

			//    会员查看
			mui("body").on("tap", "#UserList", function() {
				if(information.branch == 0) {
					mui.alert("请完成分店认证", "全名网")
				}
				if(information.branch == 2) {
					//  进入推荐分店的会员查看页面
					window.location.assign('./view/BranchUserList.html')
				}
				if(information.branch == 1) {
					//  进入业务经理的会员查看页面
					window.location.assign('./view/ManagerUserList.html')
				}

			});

//			//  收益入口 上拉菜单
			mui("#popover ul").on("tap", "li a", function() {

				
//				window.location.assign("./view/tabPay.html")popover
				if(information.branch == 0) {
				mui.alert("请完成分店认证", "全名网")
					
				}if(information.branch == 2) {
					mui('.bottomPopover').popover('hide')
					window.location.assign("./view/tabPay.html")
					
				}if(information.branch == 1) {
//					业务经理
					window.localStorage.branch_id = $(this).attr("date-id");
					window.location.assign("./view/tabPay.html")
				}
					

			})

			mui("body").on("tap", "#Profit", function() {
				//				mui.alert("抱歉收益功能暂时不能查看", "全名网");       查询名下分店列表 获得ID传参数
				if(information.branch == 0) {
					mui.alert("请完成分店认证", "全名网")
					
				}
				if(information.branch == 2) {
					//  进入推荐分店的收益查看页面
					window.localStorage.branch_id = information.branch_id;
					window.location.assign('./view/tabPay.html');
				}
				if(information.branch == 1) {
					//  进入业务经理的收益查看页面
					get_branch_id();
				}
				get_branch_id();

				function get_branch_id() {
					var information = JSON.parse(localStorage.information);
					var recommend = {
						business_id: information.business_id,
					}
					$.ajax({
						url: "http://api.qmwjj.cc/index.php?r=business/recommend/recommend_branch_list",
						data: {
							recommend: recommend
						},
						type: "get",
						//dataType: 'JSON',
						success: function(data) {
							var d = JSON.parse(data);
							console.log(d)
							var html = "";
							for(var i = 0; i < d.length; i++) {
								html += "<li class='mui-table-view-cell'><a href='#' date-id='" + d[i].branch_id + "'>" + d[i].branch_name + "</a></li>";

							}
							$($("#popover ul").find("li")).remove();
							$("#popover ul").append(html);
						},
					})
				}

			});

			//   注册会员的二维码
			mui("body").on("tap", "#QRCode", function() {
				if(information.branch == 0) {
					mui.alert("请完成分店认证", "全名网")
				}
				if(information.branch == 1) {
				//   业务经理
					mui.alert("抱歉此功能暂时不能使用", "全名网");
				}
				if(information.branch == 2) {
				
					window.location.assign('./view/qrCode.html')
				}

			});

			//    安全退出
			mui("body").on("tap", "#RemoveLocation", function() {
				window.localStorage.information = "";
				window.location.assign('./index.html')

			});

			//   欢迎XXX客户
			Judge_Branch();

			function Judge_Branch() {

				setTimeout(function() {

					console.log(information)
					if(information.branch == 0) {
						$(".center p").text("全名网欢迎您访问，请完成分店认证");
						$("#Authentication").show();
						$("#Profit").remove();
					}
					if(information.branch == 2) {
						$(".center p").text("欢迎推荐分店" + information.m_name);
						console.log("开始")

					}
					if(information.branch == 1) {
						$(".center p").text("欢迎业务经理" + information.m_name);
					}
				}, 100)

			}
			mui("body").on("tap", "#Authentication", function() {
				window.location.assign('./view/fdsubmit.html')
			});

			// H5 plus事件处理
			function plusReady() {
				// 监听键按下事件
				plus.key.addEventListener("keydown", function(e) {
					console.log("keydown: " + e.keyCode);

					if(e.keyCode == 4) {
						//  这个按下的返回按键

						window.location.assign("./index.html")
					}
				}, false);
				// 监听键松开事件
				plus.key.addEventListener("keyup", function(e) {
					console.log("keyup: " + e.keyCode);

				}, false);
				// 监听长按键事件
				plus.key.addEventListener("longpressed", function(e) {
					console.log("longpressed: " + e.keyCode);

				}, false);
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
