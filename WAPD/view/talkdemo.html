<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="dennisit">
        <meta name="Description" content="admin@jmnet110.cn,苏若年">
        <title>CSS设计圆角边框 </title>
        <style>
            #container{
                width:480px;
            }
            body{
                font-size:12px;
            }
            p{
                font-size:13px;
                font-weight:600;
            }
            .arrow{
                border:solid 10px #3E3E3E;
                width:0px;
                height:0px;
                border-left-color:white;
                border-right-color:white;
            }
            .panel{
                border:solid 4px #3E3E3E;
                border-radius:15px;
                padding:30px;
            }
            .left{
                margin-left:60px;
                margin-top:-20px;
                width:250px;
            }
            .left .arrow{
                border-top:none;
                margin-left:20px;
            }
            .left .panel{
                background-color:#eef;
                border-bottom-right-radius:0px;
            }
 
            .right{
                margin-left:160px;
                margin-top:20px;
                margin-bottom:-20px;
                width:250px;
            }
            .right .arrow{
                border-bottom:none;
                margin-left:210px;
            }
            .right .panel{
                background-color:#eef;
                border-bottom-left-radius:0px;
            }
            
        </style>
    </head>
 
    <body>
        <div id="container">
            <p align="left">冰河咒印:</p>
            <div class="left">
                <div class="arrow"></div>
                <div class="panel">苏若年 在啊?</div>
            </div>
 
            <div class="right">
                <div class="panel">嗯！什么事呀？</div>
                <div class="arrow"></div>
            </div>
            <p align="right">:苏若年</p>
 
            <p align="left">冰河咒印:</p>
            <div class="left">
                <div class="arrow"></div>
                <div class="panel">我的新邮箱<a href="mailto:admin@jmnet110.cn">admin@jmnet110.cn!</a></div>
            </div>
        </div>
    </body>
</html>
