<!DOCTYPE html>
<html lang="en">

	<head>
		<title>全名网商家登录</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				height: 100%;
				font-family: "微软雅黑";
				background: #EFEFF4;
				max-width: 640px;
				min-width: 320px;
				margin: 0 auto;
			}
			
			.header {
				height: 44px;
				line-height: 44px;
				background: #F7F7F7;
				width: 100%;
				text-align: center;
			}
			
			.header span {
				display: inline-block;
				height: 44px;
				line-height: 44px;
				float: left;
			}
			
			.header span img {
				display: block;
				width: 25px;
				height: 25px;
				margin-top: 10px;
				margin-left: 5px;
			}
			
			.header h4 {
				display: inline-block;
				height: 44px;
				line-height: 44px;
				margin: 0 auto;
				margin-right: 30px;
			}
			
			.pasw {
				width: 100%;
				margin-top: 60px;
			}
			
			.fomr_item1 {
				width: 100%;
				height: 40px;
				background: #fff;
			}
			
			.fomr_item1 lable {
				display: inline-block;
				width: 18%;
				height: 40px;
				line-height: 40px;
				text-align: right;
			}
			
			.fomr_item1 input {
				display: inline-block;
				width: 72%;
				float: right;
				text-align: left;
				height: 30px;
				padding: 8px 15px 0px 10px;
				line-height: 30px;
				outline: 0;
				-webkit-appearance: none;
				border: 0;
			}
			
			.xian {
				display: block;
				height: 1px;
				width: 94%;
				background-color: #c8c7cc;
				float: right;
			}
			
			.yanzheng {
				width: 100%;
				margin-top: 20px;
				text-align: center;
			}
			
			.yanzheng a {
				display: inline-block;
				width: 80%;
				height: 31px;
				margin: 0 auto;
				border: 0;
				background-color: #ff2233;
				opacity: 0.8;
				color: #fff;
				font-size: 17px;
				line-height: 30px;
				border-radius: 5px;
			}
			
			.zhuce {
				margin-top: 20px;
				text-align: center;
				width: 100%;
			}
			
			.zhuce a {
				color: #ff2233;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<span><img src="../img/back.png" alt=""></span>
			<h4>商家登录</h4>
		</div>
		<!-- 账号密码-->
		<div class="pasw">
			<form>
				<div class="fomr_item1">
					<lable>账号</lable>
					<input type="text" placeholder="请输入账号" name="" value="" class="user">
					<span class="xian"></span>
				</div>
				<div class="fomr_item1">
					<lable>密码</lable>
					<input type="password" placeholder="请输入密码" name="" value="" class="password">
				</div>
				<div class="yanzheng">
					<a type="" class="submits" onclick="goToS()">登录</a>
				</div>
				<!--<div class="zhuce">
                <a href="">注册账号</a>
                <span style="color: #c6c6c6">丨</span>
                <a href="">忘记密码</a>
                <span style="color: #c6c6c6">丨</span>
                <a href="">我是商家</a>
            </div>-->
			</form>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

			//         alert("账号、密码不一致，登录失败！")
			//     }
			// })
			// })
			function goToS() {
				window.location.assign('../www/index.html');
			}
		</script>
	</body>

</html>
