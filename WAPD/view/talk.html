<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/ydui.css" />
		<script src="../js/ydui.flexible.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.other {
				float: left;
			}
			
			.user_img {
				display: inline-block;
				width: 50px;
				border-radius: 50%;
				border: 1px solid #ddd;
				margin-left: 10px;
				margin-top: 10px;
			}
			
			.talk_cont {
				display: inline-block;
				margin-left: 1.2rem;
				max-width: 5.6rem;
				position: relative;
				top: 10px;
			}
			
			.border_user_img {
				display: inline-block;
				position: absolute;
			}
			
			.sanjiao {
				border: solid 10px #ccc;
				width: 0px;
				height: 0px;
				border-left-color: #F5F5F5;
				border-right-color: #F5F5F5;
				border-top: none;
				position: relative;
				left: 22px;
			}
			
			.talk_c {
				display: inline-block;
				line-height: 24px;
				border: 1px solid #ccc;
				border-radius: 15px;
				padding: 5px;
				margin-left: 10px;
				background: #FFFFFF;
			}
			
			.curstom {
				display: block;
				width: 100%;
				min-height: 1.4rem;
			}
			
			.me {
				float: right;
			}
			
			.me .border_user_img {
				right: 10px;
			}
			
			.me .talk_cont {
				margin-right: 1.34rem;
			}
			
			.me .sanjiao {
				left: 165px;
			}
			
			.me .talk_c {
				background: #D0D0D0;
			}
			
			footer {
				position: fixed !important;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 99 !important;
			}
			
			.cell_input {}
			
			.m-cell {
				margin-bottom: 0;
				background-color: #D1D1D1 !important;
			}
			
			.cell-item {
				padding-left: 0;
			}
			.content{
				margin-top: 1rem;
			}
			
			.cell-textarea {
				height: 0.7rem;
				border-radius: 10px;
				text-indent: 8px;
			}
			
			.cell-right {
				padding: 0.16rem;
				border-radius: 15px;
			}
			header{
				position: fixed !important;
				width: 100%;
				top: 0;
				left: 0;
				right: 0;
				z-index: 99;
			}
		</style>
	</head>

	<body>

		<header class="m-navbar">
			<a href="#" class="navbar-item">
				<i class="back-ico"></i>
			</a>
			<div class="navbar-center">
				<span class="navbar-title">NavBar</span>
			</div>

		</header>

		<div class="content">
			<div class="curstom">

				<div class="other">
					<div class="border_user_img">
						<img src="../img/aaa.jpg" class="user_img" alt="" />
					</div>
					<div class="talk_cont">
						<div class="sanjiao">

						</div>
						<div class="talk_c">
							符合副我好地方和史蒂夫 发多少不
						</div>

					</div>
				</div>
			</div>
			<div class="curstom">
				<div class="me">
					<div class="border_user_img">
						<img src="../img/aaa.jpg" class="user_img" alt="" />
					</div>
					<div class="talk_cont">
						<div class="sanjiao">

						</div>
						<div class="talk_c">
							符合副我好地方和史蒂夫 发多少不
						</div>

					</div>
				</div>
			</div>

		</div>
		<footer>
			<div class="cell_input">
				<div class="m-cell">
					<div class="cell-item">
						<div class="cell-right">
							<textarea class="cell-textarea" placeholder=""></textarea>
						</div>
					</div>
				</div>
			</div>

		</footer>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			
			$(".cell-textarea").focus(function(){
				$("footer").animate({
					bottom:"271px"
				},1000)
				
				
			})
			
		</script>
	</body>

</html>
