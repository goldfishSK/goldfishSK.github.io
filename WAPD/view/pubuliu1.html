		<style type="text/css">
			* {

			body {

			.content {
				width: 100%;
			}
			
			.con_ul,
			.con_ul li,
			.con_ul li a {
				display: block;
				width: 100%;
			}
			
			.left,
			.center,
			.right {
				display: inline-block;
				height: 95px;
			}
			
			.left {
				width: 20%;
			}
			
			.left img {
				display: block;
				width: 100%;
			}
			
			.center {
				width: 70%;

				bottom: 58px;
			}
			
			.right {

			}

			.con_all {
				display: block;

			}
			
			.con_all_ul {
				display: block;
				width: 100%;
				background: #fff;
			}
			
			.conall_li {
				display: block;
				width: 98%;
				margin: 0 auto;
				margin-top: 10px;
				background: #fff;
				border-bottom: 1px solid #DDDDDD;
			}
			
			.con_li_con {
				width: 100%;
				background: #f9f9f9;
			}
			
			.con_li_head {
				display: block;
				width: 100%;
			}
			
			.con_li_head span {
				display: inline;
				height: 32px;
				line-height: 32px;
				font-size: 14px;
			}
			
			.con_li_span i {
				display: inline-block;
				height: 32px;
				line-height: 32px;
				font-size: 17px;
			}
			
			.con_li_span i:first-child {
				font-size: 15px;
				color: #8B8B8B;
				text-indent: 10px;
				padding-right: 10px;
			}
			
			.con_li_span i:last-child {
				font-size: 12px;
				color: #8B8B8B;
				margin-left: 5px;
			}
			
			.con_l_left {
				float: right;
				margin-right: 15px;
				font-size: 14px !important;
				color: #FA9508;
			}
			
			.conl_all {
				display: block;
				width: 100%;
			}
			
			.clc_left {
				display: inline-block;
				width: 29%;
				float: left;
				height: 125px;
				overflow: hidden;
				
				padding-right: 5px;
			}
			
			.clc_left img {
				display: block;
				height: 125px;
				margin: 0 auto;
			
			}
			
			.clc_cent {

				height: 125px;
				width: 67%;
				margin: 0 auto;
				font-size: 14px;
			}
			
			.gs_miaoshu {
				overflow: hidden;
				text-overflow: ellipsis;
				padding: 12px 6px;
				font-size: 15px;
				overflow: hidden;
				display: -webkit-box;
				text-overflow: ellipsis;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				line-height: 20px;
				padding: 0px 6px;
				margin-top: 19px;
			}
			
			.gs_caizhi {
				font-size: 19px;
				color: #ff3344;
				text-indent: 8px;
				margin-top: 15px;
			}
			
			.gs_caizhi:before {
				content: "¥";
				font-size: 14px;
			}
			
			.gs_caizhi:after {
				content: ".00";
				font-size: 14px;
			}
			
			.gs_miaoshu:before {
				content: "热销";
				background: #ff3344;
				color: #fff;
				padding: 1px 5px;
				border-radius: 5px;
				font-size: 12px;
			}
			
			.xiaoliang {
				font-size: 14px;
				color: #666;
				margin-top: 3px;
				text-indent: 8px;
			}
