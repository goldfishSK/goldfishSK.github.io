<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>旗舰店推广页面</title>
		<link rel="stylesheet" type="text/css" href="css/init.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />
		<style type="text/css">
			body {
				min-width: 320px;
				max-width: 640px;
				margin: 0 auto;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide img {
				width: 100%;
				height: 100%;
			}
			
			.liji {
				display: inline-block;
				margin: 0 auto;
				position: absolute;
				bottom: 8%;
				/* width: 100%; */
				text-align: center;
				color: #fff;
				font-size: 22px;
				background: rgba(0, 0, 0, 0.7);
				line-height: 40px;
				left: 36%;
				padding: 0px 15px;
				border-radius: 6px;
			}
		</style>

	</head>

	<body>

		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/453.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="img/true.32.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="img/true5.jpg" />
				</div>
				<div class="swiper-slide stop-swiping">
					<img src="img/true.jpg" />
					<a href="qijiandian.html" class="liji">立即开启</a>
				</div>

			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<!--<div class="swiper-button-prev"></div>-->
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				if(localStorage.sitename == 1) {
					//		 		location.assign('qijiandian.html');
				}
			})
		</script>

		<script src="js/swiper-3.2.5.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: true,

				// 如果需要分页器
				pagination: '.swiper-pagination',
				nextButton: '.swiper-button-next',
				noSwiping: true,
				noSwipingClass: 'stop-swiping',
				//  prevButton: '.swiper-button-prev',
				onSlideChangeEnd: function(swiper) {
					//    alert(swiper.activeIndex) //切换结束时，告诉我现在是第几个slide
					if(swiper.activeIndex == 4) {
						$(".swiper-button-next").hide();

						// 存储      客户下次进入体验店页面的时候便不用浏览宣传页
						localStorage.sitename = 1;
						console.log(localStorage.sitename);

						// 查找

					}
				}

			})
		</script>

	</body>

</html>
