<!DOCTYPE html>
<html lang='zh'>

<head>
    <meta charset='utf-8'>
    <meta content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='email=no' name='format-detection'>
    <title></title>
    <!--<link rel='stylesheet' href='style.css'>-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100%;
        }
        
        ul li {
            list-style: none;
            display: inline-block;
        }
        
        li {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="content">
        <ul>
            <li class="item1">
                item1
            </li>
            <li class="item1">item2</li>
            <li class="item1">item3</li>
            <li class="item1">item3</li>
            <li class="item1">item4</li>
            <li class="item1">item5</li>
            <li class="item1">item6</li>
            <li class="item1">item7</li>
            <li class="item1">item8</li>
        </ul>

    </div>



    <script src="zepto.js">
    </script>
    <script src="touch.js"></script>
    <script>
        $("li").click(function() {
            alert($(this).text() + "这个是普通的click方法")
        });
        $("li").swipeLeft(function() {
            alert($(this).text() + "这个是绑定滑动方法里面的swipe事件");
        });
        $("li").tap(function() {
            alert($(this).text() + "这个是触摸时间里面的");
        })
    </script>
</body>

</html>
